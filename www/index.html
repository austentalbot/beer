<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller='queryYelp'>
    <div ng-click='getLocalBusinesses()' id='title'>
      BEER
    </div>
    <!-- make this less ugly -->
    <li ng-repeat="biz in nearby | filter:search | orderBy:predicate:reverse">
      {{biz.name}}
      <div ng-bind="biz.avg_rating"></div>
      <img ng-src="{{biz.photo_url}}">
    </li>
  </ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">BEER</h1>
      </ion-header-bar> -->
      <!-- <div id='title'> BEER </div> -->
      
  </body>
</html>
